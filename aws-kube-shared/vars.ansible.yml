# This file would normally go in roles/<role name>/vars/main.yml
# Ansible will automatically look in that file to get the vars.
# Since the Var file is shared, it is in the aws-kube-shared directory.

docker_apt_key_url: "https://download.docker.com/linux/ubuntu/gpg"
docker_apt_key_ring: "/etc/apt/keyrings/docker.gpg"
# deb_arch: "{{ 'arm64' if ansible_architecture in ['aarch64','arm64'] else 'amd64' }}"
docker_apt_repo: "deb [signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable"

kube_version: "1.33"
kube_adm_version: "1.33.4"
kube_package_version: "1.33.0-*"
kube_apt_key_url: "https://pkgs.k8s.io/core:/stable:/v{{ kube_version }}/deb/Release.key"
kube_apt_key_ring: "/etc/apt/keyrings/kubernetes-apt-keyring.gpg"
kube_apt_repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kube_version }}/deb/ /"

kube_pod_cidr: "192.168.0.0/16"
k8s_ssm_join: "k8s-join"
k8s_secrets_config: "k8s-config"
aws_region: "us-east-1"

kube_packages:
  - kubeadm
  - kubelet
  - kubectl

base_packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg
  - lsb-release
  - acl
  - jq

docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io
  - docker-buildx-plugin
  - docker-compose-plugin
